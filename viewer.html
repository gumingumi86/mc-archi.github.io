<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>建築物ビューアー - Minecraft建築物ギャラリー</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/": "https://cdn.jsdelivr.net/npm/three@0.160.0/"
      }
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    canvas {
      display: block;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    .back-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: opacity 0.3s ease;
    }

    .back-button:hover {
      opacity: 0.9;
    }

    .info {
      font-size: 0.9rem;
      color: #666;
    }

    .info h2 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      border-radius: 8px;
      z-index: 200;
    }

    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff6b6b;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      text-align: center;
      z-index: 200;
      max-width: 400px;
    }

    .error button {
      margin-top: 1rem;
      background: white;
      color: #ff6b6b;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">モデルを読み込み中...</div>
  <div id="error" class="error" style="display: none;">
    <p id="error-message"></p>
    <button onclick="window.location.href='./index.html'">一覧に戻る</button>
  </div>
  <div class="controls">
    <button class="back-button" onclick="window.location.href='./index.html'">← 一覧に戻る</button>
    <div class="info">
      <h2 id="building-name">建築物</h2>
      <p id="building-description">読み込み中...</p>
    </div>
  </div>
  <script type="module" src="./viewer.js"></script>
</body>
</html>
